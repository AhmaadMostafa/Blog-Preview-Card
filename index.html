<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Component</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content-card">
        <figure class="content-image-wrapper">
            <img src="assets/images/illustration-article.svg" alt="cover image" class="content-image" />
        </figure>
        <div class="content-details">
            <h6 class="content-category">Learning</h6>
            <time class="content-date" datetime="2023-12-21T12:00:00-05:00">Published 21 Dec 2023</time>
            <h3 class="content-title">HTML & CSS foundations</h3>
            <p class="content-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
            <div class="content-author">
                <img src="assets/images/image-avatar.webp" alt="author picture" class="author-image">
                <h3 class="author-name">Greg Hooper</h3>
            </div>
        </div>
    </div>
</body>
</html>
